<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Venta de Electrodomésticos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <body class="productos-page"></body>
    <header>
        <h1>Productos</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>

    <!-- Filtros -->
    <section class="filters">
        <label for="price">Precio:</label>
        <select id="price">
            <option value="all">Todos</option>
            <option value="low">Menos de $100</option>
            <option value="medium">$100 - $500</option>
            <option value="high">Más de $500</option>
        </select>

        <label for="warranty">Garantía:</label>
        <select id="warranty">
            <option value="all">Todos</option>
            <option value="1">1 Año</option>
            <option value="2">2 Años</option>
            <option value="3">3 Años o más</option>
        </select>

        <label for="type">Tipo:</label>
        <select id="type">
            <option value="all">Todos</option>
            <option value="refrigerador">Refrigeradores</option>
            <option value="lavadora">Lavadoras</option>
            <option value="televisor">Televisores</option>
        </select>
    </section>

    <!-- Cuadrícula de productos -->
    <section class="product-grid" id="product-grid">
        <!-- Productos generados dinámicamente -->
    </section>

    <script src="js/scripts.js"></script>

</body>
</html>
