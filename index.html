<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Electrodomésticos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="titulo">Bienvenido a Nuestra Tienda</h1>
        <p class="descripcion">Encuentra los mejores electrodomésticos al mejor precio y calidad.</p>
    </header>

    <!-- Sección donde se mostrarán los productos -->
    <section class="productos">
        <div class="producto" onclick="mostrarDetalle('electro1')">Lavadora</div>
        <div class="producto" onclick="mostrarDetalle('electro2')">Licuadora</div>
        <div class="producto" onclick="mostrarDetalle('electro3')">Microondas</div>
        <div class="producto" onclick="mostrarDetalle('electro4')">Nevera</div>
        <div class="producto" onclick="mostrarDetalle('electro5')">Plancha</div>
        <div class="producto" onclick="mostrarDetalle('electro6')">Ventilador</div>
    </section>

    <!-- Cuadro emergente para mostrar detalles del producto -->
    <div id="detalle" class="detalle oculto">
        <span class="cerrar" onclick="cerrarDetalle()">×</span>
        <img id="detalleImagen" src="" alt="Imagen del producto">
        <p id="detalleDescripcion"></p>
    </div>
</body>
</html>
